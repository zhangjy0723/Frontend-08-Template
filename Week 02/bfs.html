<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
     body{
        font-size: 0;
    }
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }

    #container {
        width: 701px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
</body>
<script type="text/javascript">
//map要是存在就从内存读取，不存在就创建
let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
console.log(map);
let container = document.getElementById("container");
for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');

        if (map[100 * y + x] == 1) {
            cell.style.backgroundColor = "black";
        }
        cell.addEventListener("mousemove", () => {
            if (mousedown) {
                if (clear) { //右键清除
                    cell.style.backgroundColor = "";
                    map[100 * y + x] = 0;
                } else {
                    cell.style.backgroundColor = "black";
                    map[100 * y + x] = 1;
                }
            }
        })
        container.appendChild(cell);
    }
}
let mousedown = false;
let clear = false;
document.addEventListener("mousedown", e => {
    mousedown = true;
    clear = (e.which === 3) //左键是1，右键是3
})
document.addEventListener("mouseup", () => mousedown = false);
document.addEventListener("contextmenu", e => e.preventDefault());//阻止默认的右键下拉框出现

//广度优先搜索，如果改成push和pop就是深度优先搜索？
function path(map, start, end) {
    var queue = [start];//push和shift使用就是一个队列，push和pop一起使用就是栈
    function insert(x, y) {
        if (x >= 100 || x < 0 || y >= 100 || y < 0) { //超过边界返回
            return;
        }
        if (map[y * 100 + x]) { //有墙或者已经查找过就返回
            return;
        }
        map[y * 100 + x]=2;//标记为已经查找
        queue.push([x,y]);//将找过的点放入队列，下次再从这个点周围开始查找
    }
    while(queue.length){
    	let [x,y]=queue.shift();
    	console.log(x,y);
    	if(x===end[0]&&y===end[1]){//如果找到就结束
    		return true;
    	}
    	//从这个点上下左右四个点查找
    	insert(x-1,y);
    	insert(x,y-1);
    	insert(x+1,y);
    	insert(x,y+1);
    }
    return false;
}
path(map,[0,0],[50,50]);
</script>

</html>
