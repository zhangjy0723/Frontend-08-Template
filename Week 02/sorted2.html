<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
     body{
        font-size: 0;
    }
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }

    #container {
        width: 701px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
</body>
<script type="text/javascript">
class Sorted {
    constructor(data, compare) {
        this.data = data.slice();
        this.compare = compare || ((a, b) => a - b);
    }
    take() {
        if (!this.data.length) {
            return; //return undefined
        }
        let min = this.data[0];
        let minIndex = 0;
        for (let i = 1; i < this.data.length; i++) {
            if (this.compare(this.data[i], min) < 0) {
                min = this.data[i];
                minIndex = i;
            }
        }
        //把当前元素和最后的元素交换，然后把最后的元素删除
        this.data[minIndex] = this.data[this.data.length - 1];
        this.data.pop();
        return min;
    }
    give(v) {
        this.data.push(v);
    }
}
//map要是存在就从内存读取，不存在就创建
let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
let container = document.getElementById("container");
for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');

        if (map[100 * y + x] == 1) {
            cell.style.backgroundColor = "black";
        }
        cell.addEventListener("mousemove", () => {
            if (mousedown) {
                if (clear) { //右键清除
                    cell.style.backgroundColor = "";
                    map[100 * y + x] = 0;
                } else {
                    cell.style.backgroundColor = "black";
                    map[100 * y + x] = 1;
                }
            }
        })
        container.appendChild(cell);
    }
}
let mousedown = false;
let clear = false;
document.addEventListener("mousedown", e => {
    mousedown = true;
    clear = (e.which === 3) //左键是1，右键是3
})
document.addEventListener("mouseup", () => mousedown = false);
document.addEventListener("contextmenu", e => e.preventDefault());//阻止默认的右键下拉框出现

function sleep(t) {
    return new Promise((resolve, reject) => {
        setTimeout(resolve, t);
    })
}

//广度优先搜索，如果改成push和pop就是深度优先搜索？
async function findPath(map, start, end) {
    let table = Object.create(map);    
    var queue = new Sorted([start], (a, b) => distance(a) - distance(b))
    console.log("-----queue",queue.length)
    async function insert(x, y, pre) {
        if (x >= 100 || x < 0 || y >= 100 || y < 0) { //超过边界返回
            return;
        }
        if (table[y * 100 + x]) { //有墙或者已经查找过就返回
            return;
        }
        // await sleep(1);
        container.children[y * 100 + x].style.backgroundColor = "lightGreen"; //显示查找过程
        table[y * 100 + x] = pre; //
        queue.give([x, y]); //将找过的点放入队列，下次再从这个点周围开始查找
    }

    function distance(point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
    }
    while (queue.data.length) {
        let [x, y] = queue.take();
        // console.log(x, y);
        if (x === end[0] && y === end[1]) { //如果找到就结束
            let path = []
            while (x != start[0] || y != start[1]) { //循环去找pre
                path.push(map[y * 100 + x]);
                [x, y] = table[y * 100 + x]; //table存的是pre
                await sleep(1);
                container.children[y * 100 + x].style.backgroundColor = "red"
            }
            return path;
        }
        //从这个点上下左右四个点查找
        await insert(x - 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x + 1, y, [x, y]);
        await insert(x, y + 1, [x, y]);
        //把斜向的点也找出来
        await insert(x - 1, y - 1, [x, y]);
        await insert(x + 1, y - 1, [x, y]);
        await insert(x - 1, y + 1, [x, y]);
        await insert(x + 1, y + 1, [x, y]);
    }
    return null;
}
findPath(map, [0, 0], [50, 50]);
</script>

</html>
