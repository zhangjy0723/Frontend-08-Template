<script>
	let object = {
		a:1,
		b:2
	}
	//po对object做了一个简单的代理,监听object属性相关的操作
	let po = reactive(object);

	function reactive(object) {
		return new Proxy(object, {
			get(obj, prop) {
				return obj[prop];
			},
			set(obj, prop, val) {
				 obj[prop] = val;
				 return obj;
			}
		})
	}
</script>
